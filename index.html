<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"
    integrity="sha512-xQBQYt9UcgblF6aCMrwU1NkVA7HCXaSN2oq0so80KO+y68M+n64FOcqgav4igHe6D5ObBLIf68DWv+gfBowczg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
</head>
<body>
  <div class="header">
    <span>ZIP Extractor</span>
  </div>
<center>
  <div>
    <div class="frame">
      <div class="center">
        <div class="title">
          <h1>Select file to Un-zip</h1>
        </div> 
    
        <div class="dropzone">
          <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" /><br>
          <input type="file" accept=".zip" class="upload-input" onchange="getfile(this)" />
        </div>
        <span style="font-size: 10px;" id="fName">Select File</span>
        <button type="button" class="btn" name="uploadbutton" onclick="startExt()">Upload file</button>
    
      </div>
    </div>
  </div>
</center>
<div id="container" class="container">

</div>
<center>
<input type="button" id="download" value="Download all" style="display: none;">
</center>
 <script src="index.js"></script>
  
</body>
</html>
